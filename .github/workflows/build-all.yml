name: Build Windows

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      no_license:
        description: 'Build without license check'
        required: false
        default: false
        type: boolean

jobs:
  build-windows:
    runs-on: windows-latest
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        shell: powershell
        run: |
          Write-Host "ğŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps
          if ($LASTEXITCODE -ne 0) {
            Write-Host "âš ï¸ First install failed, trying without --legacy-peer-deps"
            npm install
          }
          Write-Host "âœ… Dependencies installed"

      - name: Rebuild native modules
        run: npm run rebuild
        continue-on-error: true

      - name: Build Windows version
        env:
          DISABLE_LICENSE_CHECK: ${{ github.event.inputs.no_license && 'true' || 'false' }}
        shell: powershell
        run: |
          if ($env:DISABLE_LICENSE_CHECK -eq "true") {
            Write-Host "ğŸ”“ Building Windows version without license check"
            npm run dist:no-license:win
          } else {
            Write-Host "ğŸ” Building Windows version with license check"
            npm run dist:win
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build-${{ github.run_number }}
          path: |
            release/**/*.exe
            release/**/*.nsis.exe
            release/**/*.portable.exe
          retention-days: 7
          if-no-files-found: warn

      - name: Create/Update Release (Windows)
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}-win
          name: Build ${{ github.run_number }} - Windows
          files: |
            release/**/*.exe
            release/**/*.nsis.exe
            release/**/*.portable.exe
          draft: false
          prerelease: true
          body: |
            Windows ç‰ˆæœ¬æ„å»º #${{ github.run_number }}
            
            **æ„å»ºä¿¡æ¯ï¼š**
            - æäº¤: ${{ github.sha }}
            - åˆ†æ”¯: ${{ github.ref_name }}
            - æ—¶é—´: ${{ github.event.head_commit.timestamp || github.run_started_at }}
            - éªŒè¯: ${{ github.event.inputs.no_license && 'æ— éªŒè¯ç‰ˆæœ¬' || 'æœ‰éªŒè¯ç‰ˆæœ¬' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: win-build-*
          merge-multiple: true
          path: ./artifacts/win

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          body: |
            ## Release ${{ github.ref_name }}
            
            **æ„å»ºä¿¡æ¯ï¼š**
            - æäº¤: ${{ github.sha }}
            - æ—¶é—´: ${{ github.event.head_commit.timestamp }}
            
            **åŒ…å«æ–‡ä»¶ï¼š**
            - Windows ç‰ˆæœ¬ (.exe)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

