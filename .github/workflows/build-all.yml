name: Build Windows

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      no_license:
        description: 'Build without license check'
        required: false
        default: false
        type: boolean

jobs:
  build-windows:
    runs-on: windows-latest
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        shell: powershell
        run: |
          Write-Host "Installing dependencies..."
          npm install --legacy-peer-deps
          if ($LASTEXITCODE -ne 0) {
            Write-Host "First install failed, trying without --legacy-peer-deps"
            npm install
          }
          Write-Host "Dependencies installed"

      - name: Rebuild native modules
        run: npm run rebuild
        continue-on-error: true

      - name: Build Windows version
        shell: pwsh
        env:
          NO_LICENSE: ${{ github.event.inputs.no_license || 'false' }}
        run: |
          $noLicense = ($env:NO_LICENSE -eq 'true')
          if ($noLicense) {
            npm run dist:no-license:win
            if ($LASTEXITCODE -ne 0) { exit 1 }
          } else {
            npm run dist:win
            if ($LASTEXITCODE -ne 0) { exit 1 }
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build-${{ github.run_number }}
          path: |
            release/**/*.exe
            release/**/*.nsis.exe
            release/**/*.portable.exe
          retention-days: 7
          if-no-files-found: warn

      - name: Create/Update Release (Windows)
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}-win
          name: Build ${{ github.run_number }} - Windows
          files: |
            release/**/*.exe
            release/**/*.nsis.exe
            release/**/*.portable.exe
          draft: false
          prerelease: true
          body: |
            Windows 版本构建 #${{ github.run_number }}
            
            **构建信息：**
            - 提交: ${{ github.sha }}
            - 分支: ${{ github.ref_name }}
            - 时间: ${{ github.event.head_commit.timestamp || github.run_started_at }}
            - 验证: ${{ github.event.inputs.no_license && '无验证版本' || '有验证版本' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: win-build-*
          merge-multiple: true
          path: ./artifacts/win

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          body: |
            ## Release ${{ github.ref_name }}
            
            **构建信息：**
            - 提交: ${{ github.sha }}
            - 时间: ${{ github.event.head_commit.timestamp }}
            
            **包含文件：**
            - Windows 版本 (.exe)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

