name: Build Windows

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      no_license:
        description: 'Build without license check'
        required: false
        default: false
        type: boolean

jobs:
  build-windows:
    runs-on: windows-latest
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        shell: powershell
        run: |
          Write-Host "Installing dependencies..."
          npm install --legacy-peer-deps
          if ($LASTEXITCODE -ne 0) {
            Write-Host "First install failed, trying without --legacy-peer-deps"
            npm install
          }
          Write-Host "Dependencies installed"

      - name: Rebuild native modules
        run: npm run rebuild
        continue-on-error: true

      - name: Build Windows version
        shell: powershell
        env:
          DISABLE_LICENSE_CHECK: ${{ github.event.inputs.no_license && 'true' || '' }}
        run: |
          $noLicense = "${{ github.event.inputs.no_license }}" -eq "true"
          Write-Host "=========================================="
          Write-Host "Build Configuration:"
          Write-Host "  No License Check: $noLicense"
          Write-Host "  DISABLE_LICENSE_CHECK: $env:DISABLE_LICENSE_CHECK"
          Write-Host "=========================================="
          
          if ($noLicense) {
            Write-Host "ğŸ”“ Building Windows version WITHOUT license check"
            # ç¡®ä¿ç¯å¢ƒå˜é‡è¢«è®¾ç½®
            $env:DISABLE_LICENSE_CHECK = "true"
            Write-Host "Environment variable DISABLE_LICENSE_CHECK = $env:DISABLE_LICENSE_CHECK"
            
            # éªŒè¯ç¯å¢ƒå˜é‡è®¾ç½®
            $check = [System.Environment]::GetEnvironmentVariable("DISABLE_LICENSE_CHECK", "Process")
            Write-Host "Verified DISABLE_LICENSE_CHECK = $check"
            
            # ä½¿ç”¨ cross-env ç¡®ä¿ç¯å¢ƒå˜é‡ä¼ é€’ï¼ˆcross-env åœ¨ Windows ä¸Šä¹Ÿåº”è¯¥å·¥ä½œï¼‰
            Write-Host "Running: npm run build with DISABLE_LICENSE_CHECK=true"
            npm run build
            if ($LASTEXITCODE -ne 0) {
              Write-Host "âŒ Build failed!"
              exit 1
            }
            
            Write-Host "Running: electron-builder --win with DISABLE_LICENSE_CHECK=true"
            $env:DISABLE_LICENSE_CHECK = "true"
            npx electron-builder --win
            if ($LASTEXITCODE -ne 0) {
              Write-Host "âŒ Electron builder failed!"
              exit 1
            }
          } else {
            Write-Host "ğŸ” Building Windows version WITH license check"
            npm run dist:win
            if ($LASTEXITCODE -ne 0) {
              Write-Host "âŒ Build failed!"
              exit 1
            }
          }
          
          Write-Host "=========================================="
          Write-Host "âœ… Build completed successfully!"
          Write-Host "=========================================="
          
          # åˆ—å‡ºæ„å»ºäº§ç‰©
          Write-Host "Build artifacts:"
          Get-ChildItem -Path release -Recurse -File | ForEach-Object {
            Write-Host "  - $($_.FullName)"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build-${{ github.run_number }}
          path: |
            release/**/*.exe
            release/**/*.nsis.exe
            release/**/*.portable.exe
          retention-days: 7
          if-no-files-found: warn

      - name: Create/Update Release (Windows)
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}-win
          name: Build ${{ github.run_number }} - Windows
          files: |
            release/**/*.exe
            release/**/*.nsis.exe
            release/**/*.portable.exe
          draft: false
          prerelease: true
          body: |
            Windows ç‰ˆæœ¬æ„å»º #${{ github.run_number }}
            
            **æ„å»ºä¿¡æ¯ï¼š**
            - æäº¤: ${{ github.sha }}
            - åˆ†æ”¯: ${{ github.ref_name }}
            - æ—¶é—´: ${{ github.event.head_commit.timestamp || github.run_started_at }}
            - éªŒè¯: ${{ github.event.inputs.no_license && 'æ— éªŒè¯ç‰ˆæœ¬' || 'æœ‰éªŒè¯ç‰ˆæœ¬' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: win-build-*
          merge-multiple: true
          path: ./artifacts/win

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          body: |
            ## Release ${{ github.ref_name }}
            
            **æ„å»ºä¿¡æ¯ï¼š**
            - æäº¤: ${{ github.sha }}
            - æ—¶é—´: ${{ github.event.head_commit.timestamp }}
            
            **åŒ…å«æ–‡ä»¶ï¼š**
            - Windows ç‰ˆæœ¬ (.exe)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

