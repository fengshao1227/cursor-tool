name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: false
      
      - name: Configure Git for line endings
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      
      - name: Fix line endings (Windows only)
        if: matrix.os == 'windows-latest'
        run: |
          git config core.autocrlf false
          git add --renormalize .
          git reset --hard HEAD || echo "No changes to reset"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
      
      - name: Type check
        run: npm run type-check
      
      - name: Build application
        run: npm run build
      
      - name: Build distributable (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ""
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run dist:mac -- --publish never
        
      - name: Build distributable (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ""
          # è·³è¿‡ Windows ä»£ç ç­¾å
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          # æ˜ç¡®å–æ¶ˆè®¾ç½®ç­¾åç›¸å…³ç¯å¢ƒå˜é‡
          $env:WIN_CSC_LINK = $null
          $env:WIN_CSC_KEY_PASSWORD = $null
          $env:CSC_LINK = $null
          $env:CSC_KEY_PASSWORD = $null
          npm run dist:win -- --publish never
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–æ‰€æœ‰ tag ä¿¡æ¯
          # ä½¿ç”¨é»˜è®¤çš„ GITHUB_TOKENï¼Œä¸éœ€è¦æ˜¾å¼è®¾ç½® token
      
      - name: Get tag name
        id: get_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # ä» tag push è§¦å‘
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            # ä» workflow_dispatch è§¦å‘ï¼Œè·å–æœ€æ–°çš„ tag
            TAG_NAME=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$TAG_NAME" ]; then
              # å¦‚æœæ²¡æœ‰ tagï¼Œä½¿ç”¨ç‰ˆæœ¬å·åˆ›å»ºæ–° tag
              VERSION=$(node -p "require('./package.json').version")
              TAG_NAME="v${VERSION}"
              echo "åˆ›å»ºæ–° tag: $TAG_NAME"
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git tag "$TAG_NAME" || echo "Tag already exists"
              git push origin "$TAG_NAME" || echo "Tag push failed"
            fi
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "ä½¿ç”¨çš„ tag: $TAG_NAME"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Setup GitHub CLI
        run: |
          type -p curl >/dev/null || sudo apt install curl -y
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
      
      - name: Authenticate GitHub CLI
        run: |
          # ä¼˜å…ˆä½¿ç”¨ GH_TOKEN secretï¼Œå¦åˆ™ä½¿ç”¨é»˜è®¤çš„ GITHUB_TOKEN
          if [ -n "${{ secrets.GH_TOKEN }}" ]; then
            echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token
          else
            echo "${{ github.token }}" | gh auth login --with-token
          fi
      
      - name: Create or Update Release
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.TAG_NAME }}"
          echo "åˆ›å»ºæˆ–æ›´æ–° Release: $TAG_NAME"
          
          # å¦‚æœ GH_TOKEN ä¸å­˜åœ¨ï¼Œä½¿ç”¨é»˜è®¤çš„ GITHUB_TOKEN
          if [ -n "${{ secrets.GH_TOKEN }}" ]; then
            export GH_TOKEN="${{ secrets.GH_TOKEN }}"
          else
            export GH_TOKEN="${{ github.token }}"
          fi
          
          # æ£€æŸ¥ release æ˜¯å¦å·²å­˜åœ¨
          if gh release view "$TAG_NAME" --repo fengshao1227/cursor-tool &>/dev/null; then
            echo "Release $TAG_NAME å·²å­˜åœ¨ï¼Œæ›´æ–°ä¸­..."
            gh release edit "$TAG_NAME" \
              --repo fengshao1227/cursor-tool \
              --title "$TAG_NAME" \
              --notes "è‡ªåŠ¨æ„å»ºå‘å¸ƒï¼ˆæ— éªŒè¯ç‰ˆæœ¬ï¼‰"$'\n\n'"ğŸ‰ å…è´¹ç‰ˆå‘å¸ƒ"$'\n'"- æ— ä»£ç ç­¾åéªŒè¯"$'\n'"- æ”¯æŒ macOS å’Œ Windows"$'\n'"- æ‰€æœ‰ç”¨æˆ·éƒ½å¯ä»¥å…è´¹ä½¿ç”¨"$'\n'"- ä¿ç•™æ‰€æœ‰æ ¸å¿ƒåŠŸèƒ½" \
              --latest || echo "æ›´æ–° Release å¤±è´¥"
          else
            echo "åˆ›å»ºæ–° Release: $TAG_NAME"
            gh release create "$TAG_NAME" \
              --repo fengshao1227/cursor-tool \
              --title "$TAG_NAME" \
              --notes "è‡ªåŠ¨æ„å»ºå‘å¸ƒï¼ˆæ— éªŒè¯ç‰ˆæœ¬ï¼‰"$'\n\n'"ğŸ‰ å…è´¹ç‰ˆå‘å¸ƒ"$'\n'"- æ— ä»£ç ç­¾åéªŒè¯"$'\n'"- æ”¯æŒ macOS å’Œ Windows"$'\n'"- æ‰€æœ‰ç”¨æˆ·éƒ½å¯ä»¥å…è´¹ä½¿ç”¨"$'\n'"- ä¿ç•™æ‰€æœ‰æ ¸å¿ƒåŠŸèƒ½" \
              --latest || echo "åˆ›å»º Release å¤±è´¥"
          fi
      
      - name: Upload macOS files
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.TAG_NAME }}"
          echo "ä¸Šä¼  macOS æ–‡ä»¶åˆ° Release: $TAG_NAME"
          
          # å¦‚æœ GH_TOKEN ä¸å­˜åœ¨ï¼Œä½¿ç”¨é»˜è®¤çš„ GITHUB_TOKEN
          if [ -n "${{ secrets.GH_TOKEN }}" ]; then
            export GH_TOKEN="${{ secrets.GH_TOKEN }}"
          else
            export GH_TOKEN="${{ github.token }}"
          fi
          
          if [ -d "artifacts/release-macos-latest" ]; then
            cd artifacts/release-macos-latest
            for file in *.dmg *.zip *.blockmap; do
              if [ -f "$file" ]; then
                echo "Uploading macOS: $file..."
                gh release upload "$TAG_NAME" "$file" \
                  --repo fengshao1227/cursor-tool \
                  --clobber || echo "Failed to upload $file"
              fi
            done
          else
            echo "è­¦å‘Š: macOS æ„å»ºäº§ç‰©ç›®å½•ä¸å­˜åœ¨"
          fi
      
      - name: Upload Windows files
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.TAG_NAME }}"
          echo "ä¸Šä¼  Windows æ–‡ä»¶åˆ° Release: $TAG_NAME"
          
          # å¦‚æœ GH_TOKEN ä¸å­˜åœ¨ï¼Œä½¿ç”¨é»˜è®¤çš„ GITHUB_TOKEN
          if [ -n "${{ secrets.GH_TOKEN }}" ]; then
            export GH_TOKEN="${{ secrets.GH_TOKEN }}"
          else
            export GH_TOKEN="${{ github.token }}"
          fi
          
          if [ -d "artifacts/release-windows-latest" ]; then
            cd artifacts/release-windows-latest
            # ä¸Šä¼ æ‰€æœ‰ .exe å’Œ .blockmap æ–‡ä»¶ï¼ˆåŒ…æ‹¬ portable æ ¼å¼ï¼‰
            for file in *.exe *.blockmap; do
              if [ -f "$file" ]; then
                echo "Uploading Windows: $file..."
                gh release upload "$TAG_NAME" "$file" \
                  --repo fengshao1227/cursor-tool \
                  --clobber || echo "Failed to upload $file"
              fi
            done
            # å¦‚æœæ²¡æœ‰æ‰¾åˆ°æ–‡ä»¶ï¼Œå°è¯•æŸ¥æ‰¾ release ç›®å½•ä¸‹çš„æ‰€æœ‰æ–‡ä»¶
            if [ -z "$(ls -A *.exe *.blockmap 2>/dev/null)" ]; then
              echo "æŸ¥æ‰¾æ‰€æœ‰ Windows æ„å»ºäº§ç‰©..."
              find . -type f \( -name "*.exe" -o -name "*.blockmap" \) -exec echo "Found: {}" \;
              find . -type f \( -name "*.exe" -o -name "*.blockmap" \) -exec gh release upload "$TAG_NAME" {} --repo fengshao1227/cursor-tool --clobber \;
            fi
          else
            echo "è­¦å‘Š: Windows æ„å»ºäº§ç‰©ç›®å½•ä¸å­˜åœ¨"
          fi
      
      - name: List uploaded files
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.TAG_NAME }}"
          echo "Release $TAG_NAME ä¸­çš„æ–‡ä»¶:"
          
          # å¦‚æœ GH_TOKEN ä¸å­˜åœ¨ï¼Œä½¿ç”¨é»˜è®¤çš„ GITHUB_TOKEN
          if [ -n "${{ secrets.GH_TOKEN }}" ]; then
            export GH_TOKEN="${{ secrets.GH_TOKEN }}"
          else
            export GH_TOKEN="${{ github.token }}"
          fi
          
          gh release view "$TAG_NAME" --repo fengshao1227/cursor-tool || echo "Release not found"

