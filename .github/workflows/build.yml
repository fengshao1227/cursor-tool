name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      build_no_license:
        description: 'Build without license check'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: mac
          - os: windows-latest
            platform: win
            artifact_name: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm run rebuild
        continue-on-error: true

      - name: Build with license check (default)
        if: github.event.inputs.build_no_license != 'true'
        env:
          DISABLE_LICENSE_CHECK: 'false'
        run: |
          npm run build
          npm run dist:${{ matrix.platform }}

      - name: Build without license check
        if: github.event.inputs.build_no_license == 'true'
        env:
          DISABLE_LICENSE_CHECK: 'true'
        run: |
          npm run build
          npm run dist:no-license:${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build-${{ github.run_number }}
          path: |
            release/**/*.dmg
            release/**/*.zip
            release/**/*.exe
            release/**/*.nsis.exe
            release/**/*.portable.exe
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/**/*.dmg
            release/**/*.zip
            release/**/*.exe
            release/**/*.nsis.exe
            release/**/*.portable.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
