name: Build No-License Version

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac-intel:
    name: Build Mac Intel (No License)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Mac Intel (No License)
        env:
          DISABLE_LICENSE_CHECK: 'true'
        run: cross-env DISABLE_LICENSE_CHECK=true npm run build && electron-builder --mac --x64

      - name: Upload Mac Intel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-intel-build-no-license
          path: release/*.dmg
          retention-days: 30

      - name: Upload Mac Intel ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-intel-zip-no-license
          path: release/*-mac.zip
          retention-days: 30

  build-mac-m1:
    name: Build Mac M芯片 (No License)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Mac M芯片 (No License)
        env:
          DISABLE_LICENSE_CHECK: 'true'
        run: cross-env DISABLE_LICENSE_CHECK=true npm run build && electron-builder --mac --arm64

      - name: Upload Mac M芯片 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-m1-build-no-license
          path: release/*.dmg
          retention-days: 30

      - name: Upload Mac M芯片 ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-m1-zip-no-license
          path: release/*-mac.zip
          retention-days: 30

  build-windows:
    name: Build Windows (No License)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows (No License)
        env:
          DISABLE_LICENSE_CHECK: 'true'
        run: npm run dist:no-license:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build-no-license
          path: release/*.exe
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-mac-intel, build-mac-m1, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mac Intel artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-intel-build-no-license
          path: artifacts/mac-intel

      - name: Download Mac Intel ZIP artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-intel-zip-no-license
          path: artifacts/mac-intel-zip

      - name: Download Mac M芯片 artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-m1-build-no-license
          path: artifacts/mac-m1

      - name: Download Mac M芯片 ZIP artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-m1-zip-no-license
          path: artifacts/mac-m1-zip

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-build-no-license
          path: artifacts/win

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/mac-intel/*.dmg
            artifacts/mac-intel-zip/*.zip
            artifacts/mac-m1/*.dmg
            artifacts/mac-m1-zip/*.zip
            artifacts/win/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

