name: Build No-License Version

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac-intel:
    name: Build Mac Intel (No License)
    runs-on: macos-14
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/')
    env:
      DISABLE_LICENSE_CHECK: 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify environment variable
        run: echo "DISABLE_LICENSE_CHECK=$DISABLE_LICENSE_CHECK"
      
      - name: Build Mac Intel (No License)
        run: |
          echo "Building with DISABLE_LICENSE_CHECK=$DISABLE_LICENSE_CHECK"
          npm run build
          npx electron-builder --mac --x64

      - name: Upload Mac Intel DMG to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac Intel ZIP to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*-mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac-m1:
    name: Build Mac M芯片 (No License)
    runs-on: macos-14
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/')
    env:
      DISABLE_LICENSE_CHECK: 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify environment variable
        run: echo "DISABLE_LICENSE_CHECK=$DISABLE_LICENSE_CHECK"
      
      - name: Build Mac M芯片 (No License)
        run: |
          echo "Building with DISABLE_LICENSE_CHECK=$DISABLE_LICENSE_CHECK"
          npm run build
          npx electron-builder --mac --arm64

      - name: Upload Mac M芯片 DMG to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac M芯片 ZIP to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*-mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows (No License)
    runs-on: windows-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/')
    env:
      DISABLE_LICENSE_CHECK: 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify environment variable
        run: echo "DISABLE_LICENSE_CHECK=$DISABLE_LICENSE_CHECK"
      
      - name: Build Windows (No License)
        run: |
          echo "Building with DISABLE_LICENSE_CHECK=$DISABLE_LICENSE_CHECK"
          npm run build
          npx electron-builder --win

      - name: Upload Windows to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

